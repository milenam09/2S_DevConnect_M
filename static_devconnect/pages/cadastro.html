<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Usuário - DevConnect</title>

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>

<body>
    <h1>Cadastro do Usuário</h1>
    <main>
        <div>
            <form class="Estilo-Cadastro">
                <img src="../assets/images/logo-devconnect-lg.svg" alt="Logo DevConnect">

                <p>Cadastre-se para a comunidade exclusiva de desenvolvedores(as)</p>

                <div class="formulario-cadastro">
                    <label for="">Nome e Sobrenome:</label>
                    <input type="text" placeholder=" Nome e Sobrenome">
                </div>

                <div class="formulario-cadastro">
                    <label for="">Nome de usuario:</label>
                    <input type="text" placeholder="Nome de usuario ">
                </div>

                <div class="formulario-cadastro">
                    <label for="">E-mail</label>
                    <input type="email" name="" id="Campo E-mail" placeholder="E-mail ">
                </div>

                <div class="formulario-cadastro">
                    <label for="">Senha</label>
                    <input type="password" placeholder="Senha ">
                </div>

                <div class="formulario-cadastro">
                    <label for="campo-upload" id="texto-upload">Faça upload da sua imagem aqui...</label>
                    <input class="Caixa-de-Texto" type="file" name="" id="campo-upload">
                </div>

                <button type="submit" class="formulario-botao-cadastro">Cadastre-se</button>

                <p>Ao se cadastrar, voce concorda com nossos Termos, Politica de Dados e Politica de Cookies</p>
            </form>

            <section id="parte-cadastro" class="Estilo-Cadastro">
                <p>Tem uma conta ? <a href="#">Conecte-se</a> </p>
            </section>
        </div>
    </main>
</body>

</html>
